<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="css/style.css">
   <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
   <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/segment7" type="text/css"/>
   <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
   <title>Project 1 - Minesweeper</title>
</head>
<body>
   <header>
      <div>
         <h1>MINESWEEPER</h1>
      </div>
   </header>
   <main>
      <div id="complete-board">
         <div id="settings">
            <div id="columns">
               <input id="columns-value" type="number">
               <p>&nbsp;Columns&nbsp;</p>
            </div>
            <div id="rows">
               <input id="rows-value" type="number">
               <p>&nbsp;Rows&nbsp;&nbsp;&nbsp;&nbsp;</p>
            </div>
            <div id="settings-btn">
               <button id="settings-button">Set Settings<br/><br/>Min: 14x14<br/><br/>Max: 300x300</button>
            </div>
         </div>
         <div id="top-board">
            <div id="timer"><p><span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span></p></div>
            <div>
               <button class="start" id="start-btn"></button>
            </div>
            <div id="num-bombs"><p>000</p></div>
         </div>
         <div id="board"></div>
         <div id="bottom-board"></div>
      </div>
   </main>
   <footer>
      <p><a href="https://github.com/roger-takeshita" target="blank"><span>Developed by</span>&nbsp;Roger Takeshita&nbsp;<img src="images/github.png" alt="github"></a></p>
   </footer>
   <script src="js/main.js"></script>
</body>
</html>
